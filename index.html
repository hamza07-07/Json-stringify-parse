<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional To-Do List</title>
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">
                            <i class="fas fa-check-circle me-2"></i>Professional To-Do List
                        </h3>
                    </div>
                    <div class="card-body">

                        <!-- Input Form -->
                        <form>
                            <div class="row g-3 mb-4">
                                <div class="col-md-4">
                                    <label for="todoTitle" class="form-label">Task Title</label>
                                    <input type="text" class="form-control" id="todoTitle" placeholder="Enter task title" >
                                </div>
                                <div class="col-md-6">
                                    <label for="todoMsg" class="form-label">Task Description</label>
                                    <input type="text" class="form-control" id="todoMsg" placeholder="Enter task description" >
                                </div>
                                <div class="col-md-2 d-flex align-items-end">
                                    <button type="submit" onclick="run(), event.preventDefault()" class="btn btn-primary w-100">
                                        <i class="fas fa-plus-circle me-1"></i> Add
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- Tasks Container -->
                        <div class="task-container">
                            <h4 class="mb-3 border-bottom pb-2">
                                <i class="fas fa-tasks me-2"></i>Your Tasks
                            </h4>
                            
                            <!-- Sample Tasks (Static) -->
                            <div id="displayData">
                                
                            </div>
                            

                        </div>

                    </div>

                    <div class="card-footer text-muted text-center">
                        <small class="text-white">Manage your tasks efficiently with our professional To-Do List</small>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
